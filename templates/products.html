{% extends 'index.html' %} {%block content%}
<form class="form-inline ml-auto">
  <input
    class="form-control mr-sm-2"
    type="search"
    placeholder="Search for a Product"
    aria-label="Search"
  />
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
    Search
  </button>
  <div class="container mt-4">
    <h1 align="center">Shop our Products</h1>
    <div class="row">
      {% for product in data %}
      <div class="col-md-4 mb-4">
        <div class="card">
          <img
            src="{{ product[6] }}"
            class="card-img-top"
            alt="{{  product[1] }}"
          />
          <div class="card-body">
            <h5 class="card-title" href="#">{{ product[1] }}</h5>
            <p class="card-text">{{ product[2] }}</p>
            <a href="{{url_for("payment")}}" class="btn btn-primary">Buy Now</a>
            <a href="{{url_for("cart")}}" class="btn btn-secondary">Add to Cart</a>
            <br />
            <form>
              <label for="product"> Quantity: </label>
              <input
                class="form-control"
                type="search"
                placeholder="Type a Quantity"
                aria-label="Search"
                id="product"
                name="product"
              />
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  {%endblock%}
</form>
