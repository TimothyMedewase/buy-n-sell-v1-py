{% extends 'index.html' %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h1>Payment</h1>
      <form method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="form-group">
          <label for="card_number">Card Number</label>
          <input
            type="text"
            class="form-control"
            id="card_number"
            name="card_number"
            required
          />
        </div>

        <div class="form-group">
          <label for="name_on_card">Name on Card</label>
          <input
            type="text"
            class="form-control"
            id="name_on_card"
            name="name_on_card"
            required
          />
        </div>
        <div class="form-group">
          <label for="billing_address">Billing Address</label>
          <input
            type="text"
            class="form-control"
            id="billing_address"
            name="billing_address"
            required
          />
        </div>
        <div class="form-group">
          <label for="expiry_date">Expiry Date</label>
          <input
            type="text"
            class="form-control"
            id="expiry_date"
            name="expiry_date"
            required
          />
        </div>
        <div class="form-group">
          <label for="cvv">CVV</label>
          <input
            type="text"
            class="form-control"
            id="cvv"
            name="cvv"
            required
          />
          <div class="form-group">
            <label for="Shipping Address">Shipping Address</label>
            <input
              type="text"
              class="form-control"
              id="shipping_address"
              name="shipping_address"
              required
            />
          </div>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">Pay Now</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
