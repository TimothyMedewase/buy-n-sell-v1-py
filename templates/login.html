{% extends 'index.html' %} <br />
{% block content %}
<br/>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" align="center"><h2>Login Form</h2></div>
        <div class="card-body">
          <form method="POST">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Login</button>
            <div><a href= "{{url_for("register")}}"> No Account? Register Here!</a></div>
            
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
