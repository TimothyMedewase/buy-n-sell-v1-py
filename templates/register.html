{% extends 'index.html' %} {% block content %}
<br />
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" align="center"><h2>Sign Up Form</h2></div>
        <div class="card-body">
          <form method="POST">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                placeholder="Enter username"
              />
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                name="name"
                placeholder="Enter name"
              />
            </div>
            <div class="form-group">
              <label for="email_address">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email_address"
                name="email_address"
                placeholder="Enter email address"
              />
            </div>
            <div class="form-group">
              <label for="phone_no">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phone_no"
                name="phone_no"
                placeholder="Enter phone number"
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                name="address"
                placeholder="Enter address"
              />
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                placeholder="Enter password"
              />
            </div>
            <div class="form-group">
              <label for="confirm_password">Confirm Password</label>
              <input
                type="password"
                class="form-control"
                id="confirm_password"
                name="confirm_password"
                placeholder="Confirm password"
              />
              <br />
              <button type="submit" class="btn btn-primary">Register</button>
              <div><a href= "{{url_for("login")}}"> Have an Account? Login Here!</a></div>
            </div>
          </form>
          {% endblock %}
        </div>
      </div>
    </div>
  </div>
</div>
